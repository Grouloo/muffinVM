image: node:10.15.3

# Cache modules in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - yarn.lock

before_script:
  - yarn
  - mkdir temp_test.local
  
stages:
  - test
  - publish

test-coverage:
  stage: test
  script: yarn jest --ci --coverage
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  artifacts:
    paths:
      - coverage/

